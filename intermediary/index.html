
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>黑中介吐槽网</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Oleo+Script:400,700'>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a ">黑中介吐槽网<span class="red"></span></a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="" rel="tooltip" data-placement="bottom" data-original-title="Home"></a>
                        <a class="blog" href="" rel="tooltip" data-placement="bottom" data-original-title="Blog"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">
                <!--<div class="iphone span5">
                    <img src="assets/img/iphone.png" alt="">
                </div>!-->
                <div class="register span6">
                    <form action="" method="post">
                        <h2><span class="red"><strong>开始吐槽吧</strong></span></h2>
                        <label for="firstname">城市</label>
                        <input type="text" id="firstname" name="firstname" placeholder="输入黑中介所在城市(如：北京)...">
                        <label for="lastname">区域</label>
                        <input type="text" id="lastname" name="lastname" placeholder="输入黑中介所在区域(如：海淀区)...">
                        <label for="username">小区</label>
                        <input type="text" id="username" name="username" placeholder="输入黑中介所负责的小区...">
						<label for="company">中介名称</label>
                        <input type="text" id="company" name="company" placeholder="输入黑中介公司名称...">
                        <label for="email">中介联系人</label>
                        <input type="text" id="email" name="email" placeholder="输入黑中介的联系人姓名...">
                        <label for="password">联系方式</label>
                        <input type="password" id="password" name="password" placeholder="输入黑中介联系人的电话...">
						<div class="number_block">
						<label for="number" class="number">黑心指数&nbsp;&nbsp;&nbsp; </label>             
						<span class="star_box">
						<span class="no_star2"></span>
						<span class="no_star2"></span>
						<span class="no_star2"></span>
						<span class="no_star2"></span>
						<span class="no_star2"></span>
						</span>
						</div>
						<label for="add_flag">添加吐槽标签</label>
						<div>
					    <p style="height:20px;line-height:20px;">
							<input class="post-tag-input" id="post_tag_input" type="text" value="按回车添加标签，多个标签用逗号分隔" onfocus="if(this.value == &#39;按回车添加标签，多个标签用逗号分隔&#39;)this.value=&#39;&#39;;" onblur="if(this.value == &#39;&#39;) this.value=&#39;按回车添加标签，多个标签用逗号分隔&#39;;">
					    </p>
						</div>
					  <div for="sel_flag" class="sel_flag">&nbsp;可选标签:&nbsp;&nbsp;</div>
			          <div class="other">
						<p class="card_pre" id="p_category_92"><a id="user_category_92" href="javascript:;" onclick="return tagsTs.add(&#39;调研Tag1&#39;,92);" class="btn-cancel"><span>调研Tag1</span></a></p>
						<p class="card_pre" id="p_category_93"><a id="user_category_93" href="javascript:;" onclick="return tagsTs.add(&#39;调研Tag2&#39;,93);" class="btn-cancel"><span>调研Tag2</span></a></p>
					 </div>
						<label for="content">吐槽细节</label>
						 <textarea type="text" class="content_txt" rows="3" > </textarea>
                        <button type="submit">提交</button>
                    </form>
                </div>
            </div>
        </div>
		<div align="center">Collect from <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a></div>

        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

    </body>

</html>
